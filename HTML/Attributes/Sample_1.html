<!DOCTYPE html>
<html lang="en">
<!--Ngôn ngữ của tài liệu có thể được khai báo trong thẻ <html>.-->

<!--Ngôn ngữ được khai báo với thuộc tính lang.-->

<!--Khai báo một ngôn ngữ rất quan trọng đối với các ứng dụng trợ năng (trình đọc màn hình) -->
<!--và các công cụ tìm kiếm:-->
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <img src="img_girl.jpg" alt="Girl with a jacket">
<!--    Thuộc tính alt chỉ định một văn bản thay thế sẽ được sử dụng, -->
<!--    nếu một hình ảnh không thể được hiển thị. -->
<!--    Giá trị của thuộc tính alt có thể được đọc bởi trình đọc màn hình. -->
<!--    Bằng cách này, ai đó "nghe" trang web, ví dụ: một người khiếm thị, -->
<!--    có thể "nghe" được yếu tố này.-->
    <p style="color:red">This is a paragraph.</p>
    <p title="I'm a tooltip">
        This is a paragraph.
    </p>
<!--    Ở đây, một thuộc tính tiêu đề được thêm vào phần tử <p>. -->
<!--    Giá trị của thuộc tính title sẽ được hiển thị dưới dạng chú giải công cụ -->
<!--    khi bạn di chuột qua đoạn văn:-->
</body>
</html>
